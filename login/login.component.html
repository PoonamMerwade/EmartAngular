<form method="post" (ngSubmit)="onSubmit()" ngNativeValidate>
  <div class="imgcontainer">
    <img src="../../assets/img_avatar2.png"  alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" [(ngModel)]="login.userName" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="login.password" required>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
        
    <button (click)="ngSubmit">Login</button>
    <!-- <button (click)="ngSubmit">Seller Login</button> -->
    
      <!-- <label class="col-md-4 control-label" for="button1id">Double Button</label>
      <div class="col-md-8">
        <button id="button1id" name="button1id" class="btn btn-success">Button 1</button>
        <button id="button2id" name="button2id" class="btn btn-success">Button 2</button>
      </div> -->
    

    <!-- <button routerLink="/login">Login</button> -->
    
  </div>


</form>
